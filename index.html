<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/stylesheet/app.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap"
    rel="stylesheet">
  <title>Parking System</title>
</head>

<body>
  <main id="parking">
    <article>
      <!--Form-->
      <div>
        <form id="form">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" data-input="name" />
          </div>
          <div>
            <label for="plate">Plate</label>
            <input type="text" name="plate" id="plate" data-input="plate" />
          </div>

          <div>
            <button type="submit">Book</button>
          </div>
        </form>
      </div>

      <!--Table-->
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Access code</th>
              <th>NAME</th>
              <th>PLATE</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody data-target="tbody">
          </tbody>
        </table>
      </div>
    </article>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
