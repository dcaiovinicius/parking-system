<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/stylesheet/app.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap"
    rel="stylesheet">
  <title>Parking System</title>
</head>

<body>
  <main class="container">
    <article>
      <!--Form-->
      <div class="flex column align-center justify-center marking-top">
        <div>
          <img src="/assets/logo.svg" alet="Parking" />
        </div>

        <form id="form">
          <div class="flex column form-container">
            <label for="name" class="text-color-label">Name</label>
            <input class="form-control" type="text" name="name" id="name" data-input="name" />
          </div>
          <div class="flex column form-container">
            <label for="plate" class="text-color-label">Vehicle registration plate</label>
            <input class="form-control" type="text" name="plate" id="plate" data-input="plate" />
          </div>

          <div>
            <button type="submit" class="btn-lg">Book</button>
          </div>
        </form>
      </div>

      <!--Table-->
      <div class="flex column align-center justify-center">
        <table>
          <tbody data-target="tbody" class="tbody">
          </tbody>
        </table>
      </div>
    </article>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
